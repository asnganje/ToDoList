<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
    
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <section class="list-div">
        <div class="title">
          <h1>Today's To Do</h1>
          <span><i class="fas fa-sync"></i></span>
        </div>
        <div class="input-text">
          <form id="form">
            <input
              type="text"
              name="tasks"
              placeholder="Add to your list"
              class="insert-text"
            />
            <i id="icon" class="fas fa-hand-point-left"></i>
          </form>
        </div>
        <ul class="list-container">
          
        </ul>
        <div class="clear-elements">
          <button class="clear-btn" type="submit">Clear all completed</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-Do-list</title>
</head>

<body>
    <section class="details">
    
        <h2 class="main-heading">Today's To Do
            <span class="material-symbols-outlined">
                autorenew
            </span>
        </h2>
    
        <div class="Add-list">
            <input type="text" placeholder="Add to your list...">
        </div>
    
        <div class="main">
    
    
        </div>
    
        <input class="clearBtn" type="button" value="Clear all completed">
    
    </section>    
</body>

</html>
